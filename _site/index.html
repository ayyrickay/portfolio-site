    <!-- Importing Javascript files -->
    <script src="/js/jQuery.js"></script>
    <script src="/js/mason.js"></script>
      
    <script>
        $(function(){
            $("#grid").mason({
                itemSelector: ".box",
                ratio: 1.1,
                sizes: [
                    [1,1],
                    
                    [2,2]
                ],
                promoted: [
                    [1,1, 'small'],
                    [1,2, 'tall'],
                    [2,2, 'large']
                ],
                columns: [
                    [0,480,1],
                    [480,780,2],
                    [780,1080,3]
                ],
                filler: {
                    itemSelector: '.fillerBox',
                    filler_class: 'custom_filler'
                },
                layout: 'fluid',
                gutter: 5
            });
        });
        </script>
