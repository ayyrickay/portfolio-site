---
layout: default
css: [main]
---
<section class="flex-row">
  <div>
    <img src="{{page.problem-img}}" alt="{{page.problem-alt}}" class="gallery-image" />
  </div>
  <h1 class="page-title">{{page.title}}</h1>
    <ul>
        <li><span class="h3">deliverable:</span> {{page.deliverable}}</li>
        <li><span class="h3">role:</span> {{page.role}}</li>
        <li><span class="h3">methods:</span> {{page.methods}}</li>
        <li><span class="h3">artifacts:</span> {{page.artifacts}}</li>
    </ul>
</section>
<section class="flex-row">
    <h2>Problem</h2>
    <p>
      {{page.problem}}
    </p>
  </div>
</section>
<section class="flex-row gallery-row">
  <div class="gallery-container">
    <img src="{{page.process-img1}}" alt="{{page.process-txt1}}" class="gallery-image"/>
  </div>
  <div class="gallery-container">
    <img src="{{page.process-img2}}" alt="page.process-txt2" class="gallery-image" />
  </div>
  <div class="gallery-container">
    <img src="{{page.process-img3}}" alt="page.process-txt3" class="gallery-image" />
  </div>
</section>
<section class="flex-row">
  <h2>{{page.title}}</h2>
  <p>
    {{content}}
  </p>
</section>
<section class="flex-row">
  <h2>Reflection</h2>
  <p>
    {{page.reflection}}
  </p>
</section>
</div>
