<!DOCTYPE html>
<html>
    {% include head.html %}
    {%if page.css %}
    {% for stylesheet in page.css %}
    <link rel="stylesheet" href="/css/{{stylesheet}}.css" media="screen" type="text/css">
    {% endfor %}
    {% endif %}
  <body>
    <div class="page-content">
            {{content}}
            {% include footer.html %}
      </div>
        
    <!-- Importing jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      
      <!-- Loading fullpage.js & vendors-->
    <script type="text/javascript" src="/js/vendors/jquery.easings.min.js"></script>
    <script type="text/javascript" src="/js/vendors/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="/js/jquery.fullPage.min.js"></script>
    <script type="text/javascript" src="/js/mason.min.js"></script>
      
      <!-- Initializizing fullpage.js-->
    <script type="text/javascript">
        $(document).ready(function(){
            $('#fullpage').fullpage({
                //options
                sectionsColor: ['#f2f2f2', '#f2f2f2', '#f2f2f2', '#f2f2f2'],
                anchors: ['about', 'skills', 'work', 'contact'],
                navigation: true,
                navigationPosition: 'right',
                navigationTooltips: ['about', 'skills', 'work', 'contact'],
                scrollOverflow: 'true'
            });
        });
    </script>
    
      <!--Initializing mason.js-->
    <script type="text/javascript">
        $(function(){
            $("#grid").mason({
                itemSelector: ".box",
                ratio: 1.1,
                sizes: [
                    [1,1]
                ],
                promoted: [
                    [1,1, 'small'],
                ],
                columns: [
                    [0,100,1],
                    [100,200,2],
                    [200,300,3]
                ],
                filler: {
                    itemSelector: '.fillerBox',
                    filler_class: 'custom_filler'
                },
                layout: 'fluid',
            });
        });
    </script>

      
    <!-- Google Analytics-->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-57440255-1', 'auto');
        ga('send', 'pageview');
    </script>
  </body>
</html>
