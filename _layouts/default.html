<!DOCTYPE html>
<html>
    {% include head.html %}
  <body>
    <div class="page-content">
            {{content}}
            {% include footer.html %}
      </div>
        
    <!-- Importing jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      
      <!-- Loading fullpage.js & vendors-->
    <script type="text/javascript" src="/js/vendors/jquery.easings.min.js"></script>
    <script type="text/javascript" src="/js/vendors/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="/js/jquery.fullPage.min.js"></script>
      
      <!-- Initializizing fullpage.js-->
    <script type="text/javascript">
        $(document).ready(function(){
            $('#fullpage').fullpage({
                //options
                sectionsColor: ['#f2f2f2', '#f2f2f2', '#f2f2f2', '#f2f2f2'],
                anchors: ['', 'skills', 'work', 'contact'],
                navigation: true,
                navigationPosition: 'right',
                navigationTooltips: ['about', 'skills', 'work', 'contact'],
                scrollOverflow: 'true'
            });
        });
    </script>
      
    <!-- Google Analytics-->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-57440255-1', 'auto');
        ga('send', 'pageview');
    </script>
  </body>
</html>
